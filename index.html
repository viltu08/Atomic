<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Variable Font by Vishakha Ruhela</title>
    <style>
        @font-face {
            font-family: 'AtomicVF';
            src: url('path-to-your-variable-font.woff2') format('woff2');
            font-weight: 100 900; /* Range of font weights */
            font-stretch: 75% 125%; /* Range of font widths */
        }

        body {
            font-family: 'AtomicVF';
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            font-variation-settings: 'wght' 400, 'wdth' 100; /* Default settings */
            transition: font-variation-settings 0.3s ease; /* Smooth transition */
            color: #002D62;
        }

        h1:hover {
            font-variation-settings: 'wght' 700, 'wdth' 125; /* Change on hover */
            color: #7CB9E8;
        }
    </style>
</head>
<body>

    <h1>ATOMIC</h1>

</body>
</html>
