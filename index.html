<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Variable Font by Vishakha Ruhela</title>
    <style>
        @font-face {
            font-family: 'Atomic';
            src: url('https://github.com/viltu08/Atomic/blob/c0b9d78f1abdc433779f053475acd6c117b60d45/AtomicVF.woff2') format('woff2');
            font-weight: 100 900;
            font-stretch: 75% 125%;
        }

        body {
            font-family: 'Atomic', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;
            margin: 0;
        }

        h1 {
            font-size: 200px;
            font-weight: 400;
            font-variation-settings: 'NCLS' 0, 'ORBT' 0;
            color: #4D4DFF;
            transition: font-variation-settings 2s ease;
        }

        .char {
            display: inline-block;
            transition: transform 2s ease-out, color 2s ease-out;
        }

        .char:hover {
            transform: scale(2);
            color: #FFFF00;
            transition: transform 0s, color 0s;
        }

        .char:not(:hover) {
            transition: transform 2s ease-out, color 2s ease-out;
        }
    </style>
</head>
<body>

    <h1 id="atomicText">
        <span class="char">A</span>
        <span class="char">T</span>
        <span class="char">O</span>
        <span class="char">M</span>
        <span class="char">I</span>
        <span class="char">C</span>
    </h1>

    <script>
        const atomicText = document.getElementById('atomicText');

        atomicText.addEventListener('mouseover', () => {
            atomicText.style.fontVariationSettings = "'NCLS' 1000, 'ORBT' 1000";
        });

        atomicText.addEventListener('mouseout', () => {
            atomicText.style.fontVariationSettings = "'NCLS' 0, 'ORBT' 0";
        });
    </script>

</body>
</html>
